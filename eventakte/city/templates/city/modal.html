<div class="modal fade" id="city__navlist">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Выберите город</h4>
      </div>
      <div class="modal-body">


    <div class="row">
        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-tabs" role="tablist">
                {% for country in countries %}
                    <li class="nav-item">
                        <a class="nav-link {% if forloop.counter0 == 0 %}active{% endif %}"
                            data-toggle="tab"
                            href="#country-{{ country.pk }}"
                            role="tab">
                            {{ country }}
                        </a>
                    </li>
                {% endfor %}
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                {% for country, cities in countries.items %}
                    <div class="tab-pane {% if forloop.counter0 == 0 %}active{% endif %}"
                         id="country-{{ country.pk }}" role="tabpanel">
                        <ul class="city__ul">
                        {%  for city in cities %}
                            <li><a href="{% url 'select-city' city.slug %}" class="city__link">
                                {{ city }}
                            </a></li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>

    </div>
</div>

</div>
</div>
</div>
